<div class="container-xl">
    <div class="table-responsive">
      <div class="table-wrapper">
        <div class="table-title">
          <div class="row">
            <div class="col-sm-6">
              <h4><b>Clientes</b></h4>
            </div>
            <div class="col-sm-6">
              <button class="btn btn-success" (click)="createCustomer()">
                <i class='fas fa-plus-circle'></i><span> Agregar</span>
              </button>
            </div>
          </div>
        </div>
        <table class="table table-striped table-hover table-bordered table-content">
          <thead>
            <tr class="center-align">
              <th>Nombre</th>
              <th>Apellido</th>
              <th>ID</th>
              <th>Fecha Nacimiento</th>
              <th>Correo</th>
              <th>Telefono</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let customer of customerList" class="center-align">
              <td>{{ customer.name }}</td>
              <td>{{ customer.lastname }}</td>
              <td>{{ customer.identification }}</td>
              <td>{{ customer.birthdate }}</td>
              <td>{{ customer.email }}</td>
              <td>{{ customer.phone }}</td>
              <td>
                <a href="#" [routerLink]="['/accounts']" [state]=customer class="btn"><i class='fas fa-eye view'></i></a>
                <a href="#" [routerLink]="['/customer']" [state]=customer class="btn"><i class="fa fa-edit edit"></i></a>
                <button type="button" (click)="deleteCustomerConfirmation(customer)" class="btn"><i class='fas fa-trash-alt delete'></i></button>
              </td>
            </tr>
            <tr>
              <td *ngIf="customerList.length == 0" colspan="6">No existen clientes</td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
