<div class="container-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h4><b>Nuevo Cuenta</b></h4>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" routerLink="/accounts"  class="btn btn-success back"><i
                                class='fas fa-arrow-circle-left'></i>
                            Atras</a>
                    </div>
                </div>
            </div>
            <form #accountForm="ngForm">
                <div class="table-content">
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Number" class="p-t-b-10">Numero<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="text" class="form-control" id="Number" required maxlength="255"
                                [(ngModel)]="account.number" name="Number" #Number="ngModel">
                            <div *ngIf="Number.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!Number.errors['required']">
                                    Numero de cuenta
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Amount" class="p-t-b-10">Monto<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <input type="number" class="form-control" id="Amount" required maxlength="255"
                                [(ngModel)]="account.openingAmount" name="Amount" #Amount="ngModel">
                            <div *ngIf="Amount.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!Amount.errors['required']">
                                    Monto es requerido
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="form-group p-10 row">
                        <div class="col-sm-3">
                            <label for="Type" class="p-t-b-10">Tipo<span class="requiredStar">*</span></label>
                        </div>
                        <div class="col-sm-9">
                            <select [(ngModel)]="account.accountType" id="Type" required name="Type" #Type="ngModel">
                                <option value="" selected></option>
                                <option *ngFor="let type of accountTypes" [ngValue]=type>{{type.name}}</option>
                            </select>
                            <div *ngIf="Type.errors && isSubmitted" class="alert alert-danger validationError">
                                <div [hidden]="!Type.errors['required']">
                                    Typo es obligatorio
                                </div>
                            </div>
                        </div>
                    </div>
                    <div *ngIf="account.accountType?.code=='monetaria'">
                        <div class="form-group p-10 row">
                            <div class="col-sm-3">
                                <label for="CheckbookNumber" class="p-t-b-10">Numero Chequera<span
                                        class="requiredStar">*</span></label>
                            </div>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="CheckbookNumber" required maxlength="255"
                                    [(ngModel)]="checkbook.number" name="CheckbookNumber" #CheckbookNumber="ngModel">
                                <div *ngIf="CheckbookNumber.errors && isSubmitted"
                                    class="alert alert-danger validationError">
                                    <div [hidden]="!CheckbookNumber.errors['required']">
                                        Numero de quera es obligatorio
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="form-group p-10 row">
                            <div class="col-sm-3">
                                <label for="CheckQuantity" class="p-t-b-10">Cantidad de cheques<span
                                        class="requiredStar">*</span></label>
                            </div>
                            <div class="col-sm-9">
                                <input type="number" class="form-control" id="CheckQuantity" required maxlength="255"
                                    [(ngModel)]="checkbook.checkQuantity" name="CheckQuantity" #CheckQuantity="ngModel">
                                <div *ngIf="CheckQuantity.errors && isSubmitted"
                                    class="alert alert-danger validationError">
                                    <div [hidden]="!CheckQuantity.errors['required']">
                                        Numero de cheques es obligatorio
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="table-footer">
                    <button class="btn btn-success" (click)="createAccount(accountForm.form.valid)">
                        <div *ngIf="!account.id">Crear</div>
                        <div *ngIf="account.id">Actualizar</div>
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
